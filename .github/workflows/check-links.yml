name: Check links

on: pull_request

jobs:
  check-links:
    name: Check links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install Mintlify CLI
        run: npm i -g mint
      - name: Run broken link checker
        run: mint broken-links
